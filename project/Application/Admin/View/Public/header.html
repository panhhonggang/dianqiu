<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>物联网云平台</title>
    <!-- jquery -->
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.8.3.min.js"></script>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap.min.css" media="screen" />
    <!--响应式特性 css-->
    <link href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/Home/js/theme/default/laydate.css">
    <!-- bootstrap.js -->
    <script type="text/javascript" src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>
    <!-- layui.js -->
    <script type="text/javascript" src="__PUBLIC__/Admin/layui/layui.js"></script>
    <!-- 城市三级联动.js -->
    <script type="text/javascript" src="__PUBLIC__/Admin/js/area.js"></script>
    <!-- layui.css -->
    <link rel="stylesheet" href="__PUBLIC__/Admin/layui/css/layui.css" />
    <!-- 左边导航栏引用 -->
    <script src="__PUBLIC__/Admin/js/ace.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/ace.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/style.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap-datetimepicker.min.css">
    <script src="__PUBLIC__/Admin/js/adminPublic.js"></script>
    <style type="text/css">
        .logo:link {
            color: #fff;
        }
        .logo:visited {
            color: #fff;
        }
        .logo:hover {
            color: #ddd;
            text-decoration: none;
        }
        .logo:active {
            color: #fff;
        }
        a:hover {
            color: rgb(25, 99, 170) !important;
        }
        div.pagel{
            margin-top: 20px;
            margin-right: 10px;
            float: right;
            color: #666;
        }

        div.pagel span.current , div.pagel a{
            border: 1px solid #dcdcdc;
            display: block;
            float: left;
            font-size: 12px;
            margin-right: 5px;
            padding: 3px 10px;
            text-decoration: none;
            border-radius: 3px;
        }
 
        div.pagel span.current{
            background: lightblue none repeat scroll 0 0 !important;
            border-color: lightblue;
            color: #ffffff !important;
            display: block;
            float: left;
            font-size: 12px
            cursor:pointer;
        }

        div.pagel a.prev,div.pagel a.next{
            padding: 3px 4px;
        }
        .bootstrap-datetimepicker-widget.dropdown-menu {
            width: auto !important;
        }
    </style>
    
</head>
<body class="bodyBg">
    <div class="row-fluid" id="header">
        <div class="headerLeft fl"><a class="logo" href="{{:U('Admin/Index/index')}}">物联网云平台</a></div>
        <div class="headerRight fr">
            <p class="hintTxt"></p> 
            <div>
                <span class="AccountName">{{$Think.session.adminuser.name}}</span>
                <span>欢迎您!</span>
            </div>
            <div class="button modifyPassword">
                <a href="{{:U('Vendors/password')}}" style="color: #9d9d9d;;">修改密码</a>
            </div>
            <div class="button bowOut">
                <a href="javascript:void(0)" url="{{:U('Login/logout')}}" style="color: #9d9d9d;;" id="_exit">退出</a>
            </div>
            <script type="text/javascript">  
                //提示
                function tip(tip,title,fn){
                    layui.use('layer', function(){
                        var layer = layui.layer;
                        layer.confirm(tip, {icon: 3, title:title}, function(index){
                            fn&&fn()                
                        });
                    });
                }   
                $('#_exit').click(function(){
                    tip('确定退出？','提示',function(){
                        window.location.href = "{{:U('Login/logout')}}"
                    })
                    return false
                })
            </script>
        </div>
    </div>
