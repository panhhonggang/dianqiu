   <include file="Public/header" />
<div class="content">
    <include file="Public/nav" />
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">安装人员管理/<span>安装人员列表</span></div>
            <form class="form-search fr" action="__URL__/index" method="get">
                <span class="select-box">
                  <select class="select key" size="1" name="key" style="width: 120px;">
                    <option value="">- 请选择条件 -</option>
                    <option value="name" index='1'>昵称</option>
                    <option value="phone" index='2'>手机号</option>
                  </select>
                </span>
                <input type="text" class="input-medium value" name="value" placeholder="请输入查询条件">
                <button type="submit" class="btn search">查找</button>
            </form>

            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>用户ID</th>
                    <th>昵称</th>
                    <th>手机号</th>
                    <th>最新添加时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <notempty name="list">
                    <foreach name="list" item="vo" key="key">
                    <tr>
                        <td>{{$vo.id}}</td>
                        <td>{{$vo.name}}</td>
                        <td>{{$vo.phone}}</td>
                        <td>{{$vo.create_time}}</td>
                        <td>
                            <a href="__URL__/edit/id/{{$vo.id}}">编辑</a>
                            <a href="javascript:void(0)" url="__URL__/del/id/{{$vo.id}}" class="_del">删除</a>
                        </td>
                    </tr>
                    </foreach>
                    <else />
                    <tr>
                        <td colspan="10">查无数据</td>
                    </tr>
                    </notempty>
                </tbody>
            </table>
            <div class="pagination">
                <ul>
                    {{$button}}
                </ul>
            </div>
            <script src="__PUBLIC__/Home/js/public.js"></script>
            <script>
                
                $('.pagination ul a').unwrap('div').wrap('<li></li>');
                $('.pagination ul span').wrap('<li class="active"></li>')

                //del
                //提示
                function tip(tip,title,fn){
                    layui.use('layer', function(){
                        var layer = layui.layer;
                        layer.confirm(tip, {icon: 3, title:title}, function(index){
                            fn&&fn()                
                        });
                    });
                }
                $('._del').click(function(){
                    var This = this
                    tip('确定删除？','提示',function(){
                        window.location.href = $(This).attr('url').trim()
                    })
                    return false
                })
                /**************** 搜索关键字保留 -- 开始 ******************/
                    var srearchInfo = {};
                    var key, value;
                    /**
                     * key: 按手机号或昵称查询，value：查询关键字
                     */
                    // 点击搜索
                    $(".search").click(function(){
                        sessionStorage.setItem('search', '');   // 初始化

                        key = Number($('.key>option:selected').attr('index'));
                        value = $('.value').val();

                        srearchInfo['key'] = key;
                        srearchInfo['value'] = value;
                        sessionStorage.setItem('search', JSON.stringify(srearchInfo));
                    })
                    // 搜索关键字保留
                    if(sessionStorage.getItem('search')){
                        var srearchInfo = JSON.parse(sessionStorage.getItem('search'));
                        if($('.form-search').length){
                            // console.log(srearchInfo)
                            $('.value').val(srearchInfo['value']);
                            $('.key>option').eq(srearchInfo['key'])[0].selected = true;
                            
                            setTimeout(function(){
                                sessionStorage.setItem('search', '');   // 初始化
                            },500)
                        }
                    }
                    
                /**************** 搜索关键字保留 -- 结束 ******************/

            </script>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
</div>
