<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1" >
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/mobileStyle.css">

<title>注册</title>
<style type="text/css">

    </style>
</head>
<body>
	<!-- logo -->
	<section class="logo"></section>
	<!-- 输入框 -->
	<form action="__URL__/registerNext" method="post">
		<section class="container inputBox">
			<section class="row">
				<section class="col-md-12">
					<input class="form-control" type="text" value="" name="name" placeholder="请输入用户姓名">
				</section>
			</section>
			<section class="row">
				<section class="col-md-12">
					<input class="form-control" type="password" value="" name="password" placeholder="请输入密码">
				</section>
			</section>
			<section class="row">
				<section class="col-md-12">
					<input class="form-control" type="password" value="" name="repassword" placeholder="请再次输入密码">
				</section>
			</section>		
			<section class="row">
		        <section class="col-md-12">
		            <input class="form-control" id="demo1" type="text" readonly="" placeholder="城市选择特效" name="address" value="请输入住址"/>
		            <input id="value1" type="hidden" value="20,234,504"/><span class="caret"></span>
		        </section>
		        
		    </section>
		</section>
		<!-- 注册按钮 -->
		<section class="registerBtn text-center">>注册</section>
	</form>
	<section class="registerFooter text-center">已有账号， <a href="{{:U('Login/login')}}">立即登录</a></section>
	<script src="__PUBLIC__/Home/js/LAreaData1.js"></script>
    <script src="__PUBLIC__/Home/js/LAreaData2.js"></script>
    <script src="__PUBLIC__/Home/js/LArea.js"></script>
    <script src="__PUBLIC__/Home/js/public.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/Home/css/LArea.css">
    <!-- layui.js -->
	<script type="text/javascript" src="__PUBLIC__/Admin/layui/layui.js"></script>
    <script>
    var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
    </script>
</body>
</html>
